{% extends 'base.html' %}
{% load static humanize %}

{% block meta %}
<title>{{ news.name }} - Prebuy</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        &larr; Back to Store
      </a>
    </div>

    <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-10 flex flex-col items-center justify-center text-center gap-4">
      <svg class="animate-spin h-8 w-8 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-600">Loading product details...</p>
    </div>

    <div id="error-state" class="hidden bg-red-50 border border-red-200 text-red-700 px-6 py-4 rounded-lg">
      Failed to load the product. Please try again later.
    </div>

    <article id="article-content" class="hidden bg-white rounded-lg border border-gray-200 overflow-hidden shadow-sm">
      <div class="p-6 sm:p-8">
        <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4"></div>
        <h1 id="article-title" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4"></h1>
        <div class="flex flex-wrap items-center text-sm text-gray-500 gap-4">
          <time id="article-date"></time>
          <span id="article-views"></span>
        </div>
      </div>

      <div id="featured-image-container" class="px-6 sm:px-8 hidden">
        <img id="featured-image" src="" alt="" class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg">
      </div>

      <div class="p-6 sm:p-8 space-y-6">
        <div id="article-price-container" class="hidden border border-indigo-100 bg-indigo-50 rounded-lg p-4">
          <div class="text-sm text-indigo-800 font-medium mb-1">Price</div>
          <div id="article-price" class="text-2xl font-bold text-indigo-900"></div>
        </div>

        <div class="prose prose-lg max-w-none">
          <div id="article-content-text" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg"></div>
        </div>
      </div>

      <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
        <div id="article-author" class="font-medium text-gray-900"></div>
        <p class="text-sm text-gray-500">Seller</p>
      </div>
    </article>
  </div>
</div>

<script>
// Configuration
const NEWS_ID = "{{ news.id }}";
const NEWS_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', NEWS_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const articleContent = document.getElementById('article-content');
const badgesContainer = document.getElementById('badges-container');
const articleTitle = document.getElementById('article-title');
const articleDate = document.getElementById('article-date');
const articleViews = document.getElementById('article-views');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const articleContentText = document.getElementById('article-content-text');
const articleAuthor = document.getElementById('article-author');
const articlePriceContainer = document.getElementById('article-price-container');
const articlePrice = document.getElementById('article-price');

// Show/hide page sections
function showState(state) {
  loadingState.classList.toggle('hidden', state !== 'loading');
  errorState.classList.toggle('hidden', state !== 'error');
  articleContent.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name (products)
function getCategoryLabel(categoryCode) {
  const categoryMapping = {
    cap: 'Cap',
    jersey: 'Jersey',
    card: 'Card',
    ball: 'Ball',
  };
  return categoryMapping[categoryCode] || categoryCode;
}

// Render article content
function renderArticle(news) {
  // Title (name) & document title
  articleTitle.textContent = news.name;
  document.title = `${news.name} - Prebuy`;

  // Badges
  badgesContainer.innerHTML = '';
  const categoryBadge = document.createElement('span');
  categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-600 text-white';
  categoryBadge.textContent = getCategoryLabel(news.category);
  badgesContainer.appendChild(categoryBadge);

  if (news.is_featured) {
    const featuredBadge = document.createElement('span');
    featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
    featuredBadge.textContent = 'Featured';
    badgesContainer.appendChild(featuredBadge);
  }

  if ((news.news_views || 0) > 20) {
    const hotBadge = document.createElement('span');
    hotBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-red-100 text-red-800';
    hotBadge.textContent = 'Hot';
    badgesContainer.appendChild(hotBadge);
  }

  // Date & views (use toLocaleString to include time)
  const formattedDate = news.created_at
    ? new Date(news.created_at).toLocaleString('en-US', {
        year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
      })
    : '';
  articleDate.textContent = formattedDate;
  articleViews.textContent = `${news.news_views ?? 0} views`;

  // Featured image
  if (news.thumbnail) {
    featuredImage.src = news.thumbnail;
    featuredImage.alt = news.name;
    featuredImageContainer.classList.remove('hidden');
  } else {
    featuredImageContainer.classList.add('hidden');
  }

  // Price
  if (articlePriceContainer && articlePrice) {
    if (news.price !== null && news.price !== undefined) {
      const priceNumber = Number(news.price);
      const formattedPrice = Number.isFinite(priceNumber)
        ? `Rp ${priceNumber.toLocaleString('id-ID')}`
        : news.price;
      articlePrice.textContent = formattedPrice;
      articlePriceContainer.classList.remove('hidden');
    } else {
      articlePrice.textContent = '';
      articlePriceContainer.classList.add('hidden');
    }
  }

  // Content (description)
  articleContentText.textContent = news.description ?? '';

  // Seller
  const sellerName = news.user_username || 'Anonymous';
  articleAuthor.textContent = `Seller: ${sellerName}`;
}

// Fetch news detail
async function loadNewsDetail() {
  try {
    showState('loading');
    const response = await fetch(NEWS_DETAIL_ENDPOINT, { headers: { 'Accept': 'application/json' } });
    if (!response.ok) throw new Error('Failed to fetch product detail');
    const newsData = await response.json();
    renderArticle(newsData);
    showState('ready');
  } catch (error) {
    console.error('Error loading product detail:', error);
    showState('error');
  }
}

// Initialize page
loadNewsDetail();
</script>

{% endblock content %}
