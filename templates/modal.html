<!-- Create Modal -->
<div id="createModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all duration-150 transform opacity-0 scale-95 modal-content">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Create New Product</h3>
        <p class="text-sm text-gray-600 mt-1">List your sport product for everyone to see</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-close-modal="createModal">
        <span class="sr-only">Close modal</span>
        &times;
      </button>
    </div>

    <div class="px-6 py-4 space-y-6 form-style">
      <form id="createForm">
        <div class="mb-4">
          <label for="create-name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="create-name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="create-price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="create-price" name="price" min="0" step="1" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="e.g. 150000" required>
        </div>

        <div class="mb-4">
          <label for="create-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="create-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Describe your product" required></textarea>
        </div>

        <div class="mb-4">
          <label for="create-category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="create-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
            <option value="">Choose a category</option>
            <option value="cap">Cap</option>
            <option value="jersey">Jersey</option>
            <option value="card">Card</option>
            <option value="ball">Ball</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="create-thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="create-thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <label class="flex items-center gap-2 text-sm font-medium text-gray-700">
            <input id="create-is-featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded">
            Featured Product
          </label>
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" data-close-modal="createModal">Cancel</button>
      <button type="submit" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors" form="createForm">Publish Product</button>
    </div>
  </div>
</div>

          </label>
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" data-close-modal="editModal">Cancel</button>
      <button type="submit" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors" form="editForm">Save Changes</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-5/6 sm:w-96 transition-all duration-150 transform opacity-0 scale-95 modal-content">
    <div class="flex items-center justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-900">Delete Product</h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-close-modal="deleteModal">
        <span class="sr-only">Close modal</span>
        &times;
      </button>
    </div>
    <div class="px-6 py-6">
      <p class="text-gray-700">Are you sure you want to delete this product? This action cannot be undone.</p>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" data-close-modal="deleteModal">Cancel</button>
      <button type="button" class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors" id="confirmDeleteBtn">Delete</button>
    </div>
  </div>
</div>
